name: Unique Test - claude-methodology
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - claude-methodology
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: claude-methodology ===" > unique-test-claude-methodology.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-claude-methodology.txt
            echo "Test ID: TEST_082" >> unique-test-claude-methodology.txt
            echo "Timestamp: $(date)" >> unique-test-claude-methodology.txt
            curl -s ifconfig.me >> unique-test-claude-methodology.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-claude-methodology.txt
          '

      - name: Ubuntu Fallback - claude-methodology
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for claude-methodology" > fallback-claude-methodology.txt
          curl -s ifconfig.me >> fallback-claude-methodology.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-claude-methodology
          path: "*.txt"
          retention-days: 2